<!DOCTYPE html>
<html lang="sr">
<head>
    <!-- Autor: Đorđe Pajić -->
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVerse - Verifikacija Koda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/mainDesign.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        {% include 'reusable/headerTemplate.html' %}

        <!-- Main -->
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center" id="main">
                <div class="col-lg-4 d-flex justify-content-center text-center" id="verifyCodeForm">
                    <div class="wrapper" style="display: flex; flex-direction: column;">
                        <form id="verifyCodeForm" method="post" action="/codeVerification">
                            <br>Unesite kod koji ste dobili na email<br>
                            <input type="text" name="code" class="form-group form-control" placeholder="Verifikacioni Kod">
                            <br>
                            <button type="submit" class="btn btn-outline-dark rounded fw-bold">Verifikuj kod</button>
                        </form>
                        
                        {% if error %}
                            <div class="alert alert-danger mt-3">
                                {{ error }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        {% include 'reusable/footerTemplate.html' %}
    </div>
</body>
</html>
