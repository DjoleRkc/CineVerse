<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="csrf-token" content="{{ csrf_token }}">
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/watchlist.js' %}"></script>
    <script src="{% static 'js/headerTemplate.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/userProfile.css' %}">

    <title>CineVerse</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}">
</head>
<body>

    <div class="container-fluid p-0">

        <!--Header-->
        {% include 'reusable/headerTemplate.html' %}
        
        <main class="p-4">
            <section id="account-details" class="mb-4">
                <h2>Informacije</h2>
                <div id="user-info" class="p-3 rounded">
                    <p><strong>Korisniƒçko ime:</strong> {{ user.username }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                </div>
            </section>
            
            <section id="watchlist">
                <h2>Watchlist</h2>
                <ul id="watchlist-items" class="list-unstyled d-flex">
                    
                </ul>
            </section>
        
            <section id="ocenjeni">
                <h2>Ocenjeni Filmovi</h2>
                <ul id="graded-items" class="list-unstyled d-flex">
                    
                </ul>
            </section>
        </main>
    
        <!--Footer-->
        {% include 'reusable/footerTemplate.html' %}
    </div>
</body>
</html>
