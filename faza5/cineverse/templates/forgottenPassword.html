<!DOCTYPE html>
<html lang="sr">
<head>
    <!-- Autor: Jovan Babović -->
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVerse - Zaboravljena šifra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/mainDesign.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        {% include 'reusable/headerTemplate.html' %}

        <!-- Main -->
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center" id="main">
                <div class="col-lg-4 d-flex justify-content-center text-center" id="forgotPasswordForm">
                    <div class="wrapper" style="display: flex; flex-direction: column;">
                        <form id="forgotPasswordForm" method="post" action="/zaboravljenaLozinka">
                           
                            <br>Unesite vašu email adresu<br>
                            <input type="email" name="email" class="form-group form-control" placeholder="Email adresa">
                            <br>
                            <button type="submit" class="btn btn-outline-dark rounded fw-bold">Pošalji link za resetovanje šifre</button>
                        </form>
                        
                        {% if error %}
                            <div class="alert alert-danger mt-3">
                                {{ error }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        {% include 'reusable/footerTemplate.html' %}
    </div>
</body>
</html>
