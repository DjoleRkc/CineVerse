<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% include 'reusable/adminHeadTemplate.html' %}
    <script src="{% static 'js/dodajProjekciju.js' %}"></script>
</head>

<body>

    <div class="container-fluid">

        <!--Header-->
        {% include 'reusable/adminHeaderTemplate.html' %}

        <!--Main-->
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center" id = "main">
                <div class="col-lg-4 d-flex justify-content-center text-center" id = "addAMovieForm">

                    <form id = "movieForm" method="post" action="{% url page %}">
                        {% csrf_token %}
                        <br>Unesi naziv filma<br>
                        <input type="text" class="form-group form-control" placeholder="Naziv filma" name="naziv" value="{{value}}" required>

                        <br>Unesi godinu izlaska filma<br>
                        <input type="text" class="form-group form-control" placeholder="Godina filma" name="godina">

                        <br><button class="btn" type="submit" id="unesi">Unesi film</button>
                    </form>

                    {% include 'reusable/messageModal.html' %}

                </div>
            </div>
        </div>

        <!--Footer-->
        {% include 'reusable/footerTemplate.html' %}
    </div>


</body>
</html>
