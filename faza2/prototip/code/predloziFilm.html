<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="predloziFilm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel = "stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <form class="predlogFilma">
                <input type="search" class="myButton" placeholder="Predloži film koji bi voleo da gledaš kod nas" size="40" id="predlogInput">
                <button class="btn btn-outline-success rounded" type="button"  data-bs-target="#predloziFilm" id="predlogButton">Predloži</button>
            </form>
        </div>
    </div>


    <!--Modal-->
    <div class="modal" id="predloziFilm">
        <div class="modal-dialog modal-dialog-centered" data-backdrop="static" data-keyboard="false">
            <div class="modal-content">


                <!--Header-->
                <div class="modal-header">
                    <h4 class="modal-title" style="color: #ffb448;">
                        Hvala na predlogu!
                    </h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>


                <!--Body-->
                <div class="modal-body text-center">
                    
                   Tvoj predlog će biti uzet u razmatranje od strane administratora sajta!

                </div>

            </div>  
        </div>
    </div>

    <script>
        document.getElementById("predlogInput").addEventListener("input", function() {
            var inputVal = this.value.trim();
            if (inputVal !== "") {
                document.getElementById("predlogButton").setAttribute("data-bs-toggle", "modal");
            } else {
                document.getElementById("predlogButton").removeAttribute("data-bs-toggle");
            }
        });
    </script>


    
</body>
</html>
