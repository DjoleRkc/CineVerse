<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel = "stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Oceni Film</title>
    <link rel="stylesheet" href="oceniFilm.css">
</head>
<body>

    <!--Oceni film dugme-->
    <button type="button" class="btn btn-primary" data-bs-toggle = "modal" data-bs-target="#oceniFilm" title="Oceni film koji si nedavno pogledao ocenom 1-5">Oceni Film</button>

    <!--Modal-->
    <div class="modal" id="oceniFilm">
        <div class="modal-dialog">
            <div class="modal-content">


                <!--Header-->
                <div class="modal-header">
                    <h4 class="modal-title" style="color: #ffb448;">
                        Oceni "Terminator 2"
                    </h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>


                <!--Body-->
                <div class="modal-body text-center">

                    <form class="rating">
                        <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
                    </form>

                    

                </div>

                <!--Footer-->
                <div class="modal-footer">
                    <button class="btn btn-success" data-bs-dismiss="modal">
                        Potvrdi ocenu
                    </button>
                </div>

            </div>  
        </div>
    </div>

    
</body>
</html>
