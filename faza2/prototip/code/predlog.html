<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="predlog.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <form class="predlogFilma">
            <input id="filmInput" type="search" class="myButton" placeholder="Unesite imena nekoliko filmova" size="40">
            <input id="zanrInput" type="search" class="myButton" placeholder="Unesite nekoliko žanrova filmova" size="40">
            <button id="predloziButton" class="btn btn-outline-success rounded" type="button">Generiši predlog</button>
        </form>
    </div>
</div>

<!--Modal-->
<div class="modal" id="predloziFilm">
    <div class="modal-dialog modal-dialog-centered" data-backdrop="static" data-keyboard="false">
        <div class="modal-content">

            <!--Header-->
            <div class="modal-header">
                <h4 class="modal-title" style="color: #ffb448;">
                    <a href="listaFilmova.html" class="predlog-link">Predlog: BOB MARLI: ONE LOVE</a>
                </h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!--Body-->
            <div class="modal-body text-center">

                <a href="listaFilmova.html" class="">
                    <img src="../images/One_Love_223x324px_cnplxx_SRB.jpg" alt="">
                </a>

                <p class="card-info">Kratak sadržaj: Otkrijte Marlijevu moćnu priču, po prvi put na velikom platnu!</p>
                <p class="card-info">Ocena korisnika: 3.7/5 ★</p>
                <p class="card-info">IMDB ocena: 8.2/10 ★</p>
                <p class="card-info">biografski, drama | 104 min</p>
            </div>

        </div>
    </div>
</div>

<script>
    document.getElementById("predloziButton").addEventListener("click", function() {
        var filmInput = document.getElementById("filmInput").value.trim();
        var zanrInput = document.getElementById("zanrInput").value.trim();
        

        if (filmInput === "" && zanrInput === "") {
            return; 
        } else {
            
            var myModal = new bootstrap.Modal(document.getElementById('predloziFilm'));
            myModal.show();
        }
    });
</script>

</body>
</html>
