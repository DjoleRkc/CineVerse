<!DOCTYPE html>
<html lang="en">
<head>
    <!--autor: Jovan Babović-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function closeFormAndOpenModal() {
            var form = document.getElementById('loginForm');
            form.remove();
    
            var myModal = new bootstrap.Modal(document.getElementById('myModal'));
            myModal.show();

            setTimeout(function() {
                window.location.href = "./mainAdminPage.html";
            }, 2000);
        }
    </script>

    <link rel="stylesheet" href="mainDesign.css">
    <title>CineVerse</title>
    <link rel="icon" type="image/x-icon" href="./icon.png">
</head>

<body>
    
    <div class="container-fluid">

        <!--Header-->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <nav class="navbar navbar-expand-sm navbar-light fw-bold fixed-top">
                    
                    <a class="navbar-brand" href="./landingPage.html" id = "brand-name">
                        <img src="./logo.png" width="230" class="d-inline-block align-center" alt="logo">
                    </a>

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="./najboljeOcenjeni.html" class="nav-link">Najbolje Ocenjeni Filmovi</a></li>
                        <li class="nav-item"><a href="./listaFilmova.html" class="nav-link">Trenutno u Bioskopu</a></li>
                        <li class="nav-item"><a href="./projekcije.html" class="nav-link">Sve Projekcije</a></li>
                        <li class="nav-item"><a href="./userProfile.html" class="nav-link">Moj Profil</a></li>
                        <a href="./loginForm.html">
                            <button class="btn btn-outline-dark rounded fw-bold active" type="button">Prijava/Registracija</button>
                        </a>
                    </ul>

                </nav>
            </div>
        </div>

        <!--Main-->
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center" id="main">
                <div class="col-lg-4 d-flex justify-content-center text-center" id="addAMovieForm">
                    
                    <div class="wrapper" style = "display: flex; flex-direction: column;">

                        <form id="loginForm">
                            <br>Unesi korisničko ime<br>
                            <input type="text" class="form-group form-control" placeholder="Korisničko ime">
        
                            <br>Unesi lozinku<br>
                            <input type="password" class="form-group form-control" placeholder="Lozinka">
                            
                            <a href="./mainAdminPage.html">
                                <br><button class="btn btn-outline-dark rounded fw-bold" onclick="closeFormAndOpenModal()" data-bs-dismiss="form">Uloguj se</button>
                            </a>
                        </form>

                        

                        <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Uspesno ste se prijavili!</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        

                        <!-- Text and button for registration -->
                        <p class="mt-3">Nemate nalog?</p>
                        <a href="./registerForm.html">
                            <button class="btn btn-outline-dark rounded fw-bold" type="button">Registruj se</button>
                        </a>
                        <br>
                        <a href = "#">
                            Zaboravljena šifra?
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <footer class="py-3 text-center">
            <div class="container">
                <span class="text-muted">© 2024 Nemačke</span>
            </div>
        </footer>
    </div>

</body>
</html>
